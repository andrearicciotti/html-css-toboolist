<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body
>
    <!-- Header -->
    <header>
        <div class="header-block">
            <img id="logo" src="img/Logo.png" alt="logo boolean">
            <h1 id="title">Toboolist</h1>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main block -->
    <div class="container">

        <!-- Navigation bar -->
        <nav class="navbar">

            <div class="buttons-block">
                
                <button class="buttons task">
                    Add Task
                </button>
    
                <button class="buttons section">
                    Add Section
                </button>

            </div>

        </nav>
        <!-- /Navigation bar -->
    
        <!-- List block -->
        <div class="main-block">
          <ul>
            <li class="father-list-item"><span class="down-arrow">&#8681;</span><h2>New task</h2>
                <ul>
                    <li><span class="checkmark">&#10003;</span>Quaterly Newsletter <span></span></li>
                </ul>
            </li>
            <li class="father-list-item"><span class="arrow">&#8681;</span><h2>Today</h2></li>
            <li class="father-list-item"><span class="arrow">&#8681;</span><h2>Upcoming</h2></li>
          </ul>  
        </div>
        <!-- /List block -->

    </div>
    <!-- /Main block -->
</body>
</html>
